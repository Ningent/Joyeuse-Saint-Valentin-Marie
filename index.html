<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeuse-Saint-Valentin-Marie</title>
    <link rel="icon" href="couer.ico" type="image/x-icon">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #be05d6;
            flex-direction: column;
            overflow: hidden;
        }
        .envelope {
            position: relative;
            width: 300px; /* Augment√© la largeur */
            height: 200px; /* Augment√© la hauteur */
            background: #ff4d79;
            border-radius: 10px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #ff2e63;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transition: transform 0.5s ease-in-out;
        }
        .envelope.open .flap {
            transform: rotateX(180deg);
        }
        .letter {
            position: absolute;
            width: 260px; /* Augment√© la largeur */
            height: 190px; /* Augment√© la hauteur */
            background: #fff;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -20%);
            border-radius: 10px;
            padding: 20px; /* Augment√© le padding */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 1s ease-in-out, opacity 1s;
            opacity: 0;
            font-family: 'Cursive', sans-serif;
            text-align: center;
            overflow: hidden;
            font-size: 16px; /* Augment√© la taille de la police */
        }
        .letter.show {
            transform: translate(-50%, -50%);
            opacity: 1;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: float 3s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(1); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
        .background-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="openLetter()">
        <div class="flap"></div>
        üì©
        <div class="letter" id="letter">
            <div class="hidden-text">
                <h3>Joyeuse Saint-Valentin Marie </h3>
                <p>Tu es incroyable comme filleüíï</p>
                <p>Tu es la plus belle chose qui me soit arriv√©e. M√™me √† distance, mon c≈ìur est a toi. üíù</p>
                <p>Je t'aime üíñ</p>
            </div>
        </div>
    </div>
    <div class="background-hearts"></div>
    <script>
        function openLetter() {
            document.querySelector('.envelope').classList.add('open');
            document.getElementById('letter').classList.add('show');
            for (let i = 0; i < 10; i++) {
                let heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.classList.add('heart');
                document.body.appendChild(heart);
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.top = '50%';
                heart.style.animationDuration = (Math.random() * 2 + 1) + 's';
                setTimeout(() => heart.remove(), 3000);
            }
        }

        function createHearts() {
            const heartContainer = document.querySelector('.background-hearts');
            for (let i = 0; i < 15; i++) {
                let heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.classList.add('heart');
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.top = Math.random() * window.innerHeight + 'px';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                heartContainer.appendChild(heart);
            }
        }
        setInterval(createHearts, 2000);
    </script>
</body>
</html>
